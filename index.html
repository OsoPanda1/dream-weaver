    <style>
      :root {
        --imperial-gold: #d4af37;
        --obsidian: #020202;
        --isabella-cyan: #2dd4bf;
      }
      
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        background-color: var(--obsidian);
        color: #ffffff;
        font-family: 'Outfit', sans-serif;
        overflow: hidden; /* Isabella controla el scroll después de la validación */
      }

      /* Ritual de Inicio Anubis */
      #gate-keeper {
        position: fixed; inset: 0; z-index: 99999;
        background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .crown-loader {
        position: relative; width: 120px; height: 120px;
        border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 50%;
      }

      .pulse-ring {
        position: absolute; inset: -10px;
        border: 2px solid var(--imperial-gold); border-radius: 50%;
        animation: pulse-msr 2.5s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      @keyframes pulse-msr {
        0% { transform: scale(0.8); opacity: 0.8; box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
        70% { transform: scale(1.2); opacity: 0; box-shadow: 0 0 0 30px rgba(212, 175, 55, 0); }
        100% { transform: scale(0.8); opacity: 0; }
      }

      .status-text {
        margin-top: 40px; font-family: 'Orbitron'; font-size: 8px;
        letter-spacing: 0.8em; color: var(--imperial-gold); text-transform: uppercase;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from { opacity: 0.3; text-shadow: 0 0 5px var(--imperial-gold); }
        to { opacity: 1; text-shadow: 0 0 20px var(--imperial-gold); }
      }
    </style>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.tamv.online;" />
  </head>

  <body>
    <div id="gate-keeper">
      <div class="crown-loader">
        <div class="pulse-ring"></div>
        <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#d4af37" stroke-width="1.5">
            <path d="M12 2L3 7v10l9 5 9-5V7l-9-5z" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 22V12" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 12L3 7" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 12l9-5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <div class="status-text">Analizando Integridad MD-X4</div>
    </div>

    <div id="root" aria-live="polite"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Monitoreo de carga del Kernel por Edwin Castillo
      window.addEventListener('load', () => {
        const gate = document.getElementById('gate-keeper');
        const root = document.body;
        
        setTimeout(() => {
          gate.style.opacity = '0';
          root.style.overflow = 'auto'; // Libera el scroll tras verificar
          setTimeout(() => gate.remove(), 1200);
          console.log("TAMV: Perímetro de seguridad verificado. Isabella Online.");
        }, 2000); 
      });

      // Veto Gate: Si hay errores críticos de carga
      window.addEventListener('error', (e) => {
        console.error("ALERTA DE SEGURIDAD: Fallo en integridad de nodo.");
      });
    </script>

    <noscript>
      <div style="background: #020202; color: #d4af37; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Orbitron'; text-align: center; border: 5px solid #d4af37;">
        <h1>ACCESO VETADO</h1>
        <p style="max-width: 600px; padding: 20px;">Tu navegador está operando fuera de los protocolos de seguridad de TAMV. Activa JavaScript para que Isabella pueda validar tu identidad soberana.</p>
        <div style="font-size: 10px; margin-top: 50px;">EOCT - ANUBIS SENTINEL PROTECTION</div>
      </div>
    </noscript>
  </body>
</html>
